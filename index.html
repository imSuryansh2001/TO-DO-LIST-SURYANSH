<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To do list</title>
    <link rel="icon" href="https://marketingoclock.com/wp-content/uploads/2019/05/cropped-MarketingOclock_Favicon.png">
    <!--Css file link-->
    <link rel="stylesheet" href="style.css">
    <!--Bootsrap icons link-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!--Fontawesome icons link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>


    <div class="container-fluid">

        <div class="row justify-content-center theRow">

            <div class="col-md-10 text-center">
                <h1><i class="bi bi-list-stars"></i>TO DO LIST</h1>

                <h3 class="myTime pt-3 pb-3">CURRENT TIME IS <span id="time"></span></h3>

            </div>
            <!--column 1 ends-->

        </div>
        <!--row-1 ends-->



        <!--row-2 starts-->
        <div class="row justify-content-center">

            <div class="col-md-10">

                <form class="d-flex">
                    <input class="form-control work" type="text" placeholder="add list" aria-label="text">

                    <i class="bi bi-plus-square-fill p-2"></i>

                </form>

            </div>
            <!--column-2 ends-->

        </div>
        <!--row-2 ends-->



        <!--row-3 starts-->
        <div class="row justify-content-center">

            <!--column-3 starts-->
            <div class="col-md-10 scroll-box mt-3">

            </div>
            <!--column-3 ends-->

        </div>
        <!--row-3 ends-->




        <!--row-4 starts-->
        <div class="row justify-content-center">

            <!--column-4 starts-->
            <div class="col-md-10 clear-box clear-button">

                <h3 class="text-center">CLEAR ALL</h3>

            </div>
            <!--column-4 ends-->

        </div>
        <!--row-4 ends-->



        <!--row-5 starts-->
        <div class="row justify-content-center">

            <!--column-5 starts-->
            <div class="col-md-10 instructions-box">

                <h3 class="text-center">Cut items in list when your work will done</h3>

            </div>
            <!--column-5 ends-->

        </div>
        <!--row-5 ends-->







    </div>
    <!--container fluid ends-->








    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
